<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="background-color: #5D6D7E; font-family: 'Poppins', sans-serif;">
    <div class="weather-container">
        <div class="card border-0 weather-card pb-3">
            <div class="container">
                <div class="input-group px-3 mt-4 mb-2">
                    <input class="form-control border-0" style="background-color: #2874A6; color: white;" type="text" id="search" placeholder="Enter Country/City">
                    <button class="btn input-group-text" style="background-color: #2874A6;" onclick="searchBtn()" type="button" id="searchBtn"><i class="bi bi-search"></i></button>
                </div>
                <p class="text-danger card-text text-center" style="display: none;" id="error">Invalid City or Country</p>
                <div class="card-body my-5" id="cardBody" style="display: none;">
                    <img class="img-fluid" id="weatherImg" style="width: 150px;margin-left: 95px;" src="images/rain.png" alt="clouds">
                    <h1 class="text-white text-center mt-2" id="temp">20&deg;C</h2>
                    <h3 class="text-white text-center" id="city">Karachi</h1>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png"/>
                            <div>
                                <p class="humidity" id="humidity">20%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png"/>
                            <div>
                                <p class="wind" id="wind">10 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
